<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
	<p>Tente abrir esse site em váriios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
	<picture>
		<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
		<img src="imagens/foto-g.png" alt="Imagem flexível">
	</picture>
	<h1>Reproduzindo Áudio</h1>
	<p>Vamos aprender a reproduzir áudios em HTML5.</p>
	<audio preload="metadata" controls>
		<source src="midia/kate-bush-running-up-that-hill-a-deal-with-God-2018-remaster.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
