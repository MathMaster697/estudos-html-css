<meta charset="UTF-8"> <!-- Essa tag serve para ajustar os caracteres especiais -->
<script>
    var qualoseunome = prompt("Qual é o seu nome?"); // Esse comando realiza a tarefa de declarar a variável e executa   o comando "prompt()". O nome digitado pela pessoa na caixa de diálogo do "prompt()", vai ser atribuido (=) a variável "qualoseunome". 
    alert("Olá " + qualoseunome); // O texto entre nas aspas é um texto fixo que vai ser exibido pelo comando "alert", concatenando (+) com a variável "qualoseunome". 
</script>
