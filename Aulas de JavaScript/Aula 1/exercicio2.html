<meta charset="UTF-8">
<script>
    // b) Elaborar um programa que leia dois números. Calcule e informe a soma desses números. 
    // Entrada dos dados: ler dois números
    // Processamento: calcular a soma
    // Saída dos dados: Mostrar a soma dos números 

    // Le os números
    var numero1 = Number(prompt("Primeiro Número: "));
    var numero2 = Number(prompt("Segundo Número: "));
    // Calcula a soma
    var soma = numero1 + numero2;
    //Vai mostrar o resultado
    alert("A soma é: " + soma);
</script>
