<!-- 03)	Faça um programa que leia um número. Depois, calcule e informe os seus vizinhos, ou seja, o número antes e depois.  
Exemplo: 
Número: 7
Vizinhos: 6 e 8 -->
<meta charset="UTF-8">
<script>
    // Le o número
    var numero = Number(prompt("Número: "));
    // calcula os vizinhos
    var anterior = numero - 1;
    var sucessor = numero + 1;
    // Mostra a resposta
    alert("Vizinhos " + anterior + " e " + sucessor); 
</script>
