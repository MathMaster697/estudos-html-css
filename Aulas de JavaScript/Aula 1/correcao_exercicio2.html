<!-- 02) Faça um programa que leia a duração de uma viagem em dias e horas. Depois, calcule e informe a duração total da viagem em número de horas.
Exemplo de dados de entrada e saída do programa (pra uma viagem que dura 2 dias e 5 horas)

Número de dias: 2
Número de horas: 5
O total de horas: 53  -->
<meta charset="UTF-8">
<script>
    // le os dados de entrada
    var dias = Number(prompt("Número de dias: "));
    var horas = Number(prompt("Número de horas: "))
    // Calcula a duraçao
    var total = (dias * 24) + horas;
    // Exibe o total
    alert("O total de horas: " + total);
</script>
