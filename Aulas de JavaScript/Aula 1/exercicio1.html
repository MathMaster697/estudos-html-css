<meta charset="UTF-8">
<script>
    // a) Elaborar um programa que leia um número. Calcule e informe o dobro desse número. 
    // Entrada dos dados: Ler o número 
    // Processamento: Calcular o dobro do número
    // Saída do dado: informar o dobro
    
    //le o dado de entrada
    var numero = prompt("Número: ");
    //calcular o dobro do número
    var dobro = numero * 2;
    // exibirá a resposta
    alert("O dobro do número é: " + dobro);
</script>
