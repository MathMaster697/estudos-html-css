<!-- Elaborar um programa que leia um número. Calcule e informe o dobro desse número. 
Entrada dos dados: ler um número
Processamento: Calcular o dobro
Saída dos dados: mostrar o dobro
-->
<meta charset="utf-8">
<script>
    //aqui le o dado da entrada
    var numero = prompt("Coloque o Número: ");
    //aqui calcula o dobro
    var dobro = numero * 2;
    //aqui mostra a resposta
    alert("O Dobro é: " + dobro);
</script>
