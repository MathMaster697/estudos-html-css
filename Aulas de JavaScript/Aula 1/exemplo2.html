<meta charset="UTF-8"> <!-- Essa tag serve para fazer com que a acentuaçao seja mostrada na tela -->
<script>
    var qualoseunome = prompt("Qual é o seu nome?"); // Esse comando realiza as tarefas de declarar uma variável e executa o comando "prompt()". O nome que for digitado na caixa de diálogo "prompt" é atribuido a variável "qualseunome".
    alert("eae, " + qualoseunome); // O texto que está nas aspas ("") é um texto fixo, ou seja, será exibido na execuçao do comando, concatenando (+) com a variável "qualseunome"
</script>
