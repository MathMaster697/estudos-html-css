<!-- 05) Faça um programa para uma loja que leia o preço do produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento a vista com 10% de desconto e o valor em 3x.
Exemplo: 
Preço R$: 60.00
À Vista R$: 54.00
Ou 3x de R$: 20.00 -->
<meta charset="UTF-8">
<script>
    // le o preço do produto
    var preco = Number(prompt("O Preço R$: "));
    var avista = preco - (preco * 0.10);
    // calcular os valores a vista e das parcelas
    var parcela = preco / 3;
    // Mostra as respostas
    alert("A vista R$: " + avista.toFixed(2) + "\nOu 3x de R$ " + parcela.toFixed(2));
</script>
