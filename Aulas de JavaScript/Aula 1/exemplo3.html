<script>
    // Operaçoes envolvendo strings (variáiveis de texto) e números
    var a = "20";
    var b = a * 2; // * é multiplicaçao b = 40
    var c = a / 2; // O / é a divisao c = 10
    var d = a - 2; // d = 18
    var e = a + 2; // e = 22
    var f = Number(a); // Convertendo a variável string para número
    var g = f + 2; // g = 22
    alert("g: " + g); // Exibirá o valor da variável b
</script>
