<!-- 06) Faça um programa que leia 2 notas de um aluno numa disciplina. Calcule e informe a média das notas.
Exemplo: 
1ª Nota: 7.0
2ª Nota: 8.0
Média: 7.5 -->
<meta charset="UTF-8">
<script>
    // Ler as notas dos alunos
    var nota1 = Number(prompt("Primeira nota: "));
    var nota2 = Number(prompt("Segunda nota: "));
    // Calcular a média das notas (NAO ESQUEÇA DOS PARENTESES)
    var media = (nota1 + nota2) / 2;
    // Mostra a resposta que é a média das notas do aluno
    alert("A média é " + media.toFixed(1));
</script>
