<meta charset="UTF-8">
<script>
    // c) Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago. 
    // Valor do jantar R$: 80.00
    //Taxa do garçom R$: 8.00
    // Total a pagar R$: 88.00

    //Le o valor do jantar
    var jantar = Number(prompt("Valor do Jantar R$: "));
    //Calcular os dados 
    var garcom = jantar * 0.10;
    var total = jantar + garcom;
    alert("A taxa do garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
    // toFixed serve pra indicar que o valor a ser apresentado deve conter 2 casas decimais.
</script>
